<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- White background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#bgGradient)"/>
  
  <!-- Y letter with modern design -->
  <g filter="url(#shadow)">
    <path d="
      M 160 140
      L 256 280
      L 352 140
      L 320 140
      L 256 230
      L 192 140
      Z
      
      M 240 260
      L 272 260
      L 272 390
      L 240 390
      Z
    " fill="url(#blueGradient)" stroke="none"/>
  </g>
  
  <!-- Subtle inner glow effect -->
  <rect width="512" height="512" rx="115" ry="115" fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.3"/>
</svg>
